   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welocme To Text Utils</strong> You can do anything with your text here!

   <div class="container">
       <form action='/analayze' method = "post"><!-Cross site read fprgery for post method---->{% csrf_token %}
        
       <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name='text' rows="10"></textarea>
</div>
       <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name = 'removepunc' role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punction</label>

       </div>
         <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name = 'upercase' role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>

       </div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name = 'newlinerm' role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">NewLine Remove</label>

       </div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name = 'sapcerm' role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">ExtraSpace Remover</label>
  </div>
       <button type="submit" class="btn btn-dark mt-2" >Analayze</button>
       </form>
